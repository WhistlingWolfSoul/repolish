                    content: `
                        <p class="mt-4 text-gray-700">The comprehensive exploration of the various spiritual, metaphysical, and esoteric concepts reveals several unifying threads that underscore the depth and complexity of human spiritual inquiry. Firstly, a fundamental human quest for meaning and connection permeates all discussed traditions and philosophies. Secondly, the emphasis on the inner journey as primary is a consistent theme. Despite the focus on external phenomena or entities, practices like "inner work," "shadow work," and "tuning into one's own energy" highlight that true spiritual evolution is fundamentally an internal process.</p>
                        <p class="mt-4 text-gray-700">Based on this comprehensive analysis, several practical recommendations emerge for individuals engaging in continued spiritual inquiry and practice: Cultivate Discernment, Prioritize Inner Work, Embrace Holistic Well-being, Approach Practices with Caution and Respect, and Seek Authentic Community.</p>
                        <p class="mt-4 text-gray-700">The diverse and eclectic nature of the initial query reflects a dynamic and continuously evolving spiritual landscape. In this contemporary era, ancient wisdom traditions are increasingly encountering and blending with modern interpretations and deeply personal experiences. This synthesis, while undoubtedly rich and expansive, necessitates a grounded, discerning, and responsible approach to navigate the complexities of human consciousness and its ongoing exploration. The journey of spiritual inquiry is an ongoing process, demanding an open mind, a discerning intellect, and an unwavering commitment to both personal and collective growth.</p>
                    `,
                    subsections: {}
                }
            };

            const navMenu = document.getElementById('nav-menu');
            const contentTitle = document.getElementById('content-title');
            const contentBody = document.getElementById('content-body');
            const sidebar = document.getElementById('sidebar');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            
            let expandedSections = {};

            const updateContent = (sectionKey, subSectionKey) => {
                let contentToDisplay;
                let titleToDisplay;

                if (subSectionKey) {
                    contentToDisplay = sections[sectionKey].subsections[subSectionKey].content;
                    titleToDisplay = sections[sectionKey].subsections[subSectionKey].title;
                } else {
                    contentToDisplay = sections[sectionKey].content;
                    titleToDisplay = sections[sectionKey].title;
                }
                
                contentTitle.innerHTML = titleToDisplay;
                contentBody.innerHTML = contentToDisplay;
                sidebar.classList.add('-translate-x-full');
            };

            const renderNav = () => {
                navMenu.innerHTML = ''; // Clear existing menu
                Object.keys(sections).forEach(mainSection => {
                    const sectionData = sections[mainSection];
                    const hasSubsections = Object.keys(sectionData.subsections).length > 0;
                    
                    const container = document.createElement('div');
                    container.className = 'space-y-2';

                    if (hasSubsections) {
                        const toggleButton = document.createElement('button');
                        toggleButton.className = 'flex-1 w-full text-left py-2 px-4 hover:bg-slate-200 transition-colors duration-200 rounded-md flex justify-between items-center text-sm font-medium text-gray-800';
                        toggleButton.innerHTML = `<span>${sectionData.title.split(': ')[0]}</span>`;
                        const icon = document.createElement('span');
                        icon.innerHTML = expandedSections[mainSection] 
                            ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>`
                            : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>`;
                        toggleButton.appendChild(icon);
                        toggleButton.addEventListener('click', () => {
                            expandedSections[mainSection] = !expandedSections[mainSection];
                            renderNav(); // Re-render the menu to show/hide subsections
                        });
                        container.appendChild(toggleButton);

                        if (expandedSections[mainSection]) {
                            const subMenu = document.createElement('ul');
                            subMenu.className = 'ml-4 space-y-1';
                            Object.keys(sectionData.subsections).forEach(subSection => {
                                const listItem = document.createElement('li');
                                const subButton = document.createElement('button');
                                subButton.className = `block w-full text-left py-2 px-4 rounded-md text-sm font-light text-gray-600 hover:bg-slate-200 transition-colors duration-200`;
                                subButton.innerHTML = sectionData.subsections[subSection].title;
                                subButton.addEventListener('click', () => updateContent(mainSection, subSection));
                                listItem.appendChild(subButton);
                                subMenu.appendChild(listItem);
                            });
                            container.appendChild(subMenu);
                        }
                    } else {
                        const button = document.createElement('button');
                        button.className = 'block w-full text-left py-2 px-4 rounded-md text-sm font-medium text-gray-800 hover:bg-slate-200 transition-colors duration-200';
                        button.innerHTML = sectionData.title.split(': ')[0];
                        button.addEventListener('click', () => updateContent(mainSection));
                        container.appendChild(button);
                    }
                    navMenu.appendChild(container);
                });
            };

            // Initial load
            updateContent('Introduction');
            renderNav();

            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });

            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });
        });
    </script>
</body>
</html>
